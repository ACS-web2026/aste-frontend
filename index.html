<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piattaforma Aste Immobiliari Avanzata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>

        #map { height: 300px; width: 100%; border-radius: 0.5rem; }
        .leaflet-container { font-family: inherit; }
        .source-badge { 
            display: inline-flex; 
            align-items: center; 
            gap: 4px; 
            margin: 2px; 
            padding: 2px 8px; 
            border-radius: 12px;

            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Configurazione
        const MASTER_PASSWORD = 'aste2025';
        
        // Coordinate per mappa (Italia centrale)
        const MAP_CENTER = [41.8719, 12.5674];
        const MAP_ZOOM = 6;

        // State globale
        let state = {
            isAuthenticated: false,
            password: '',
            showPassword: false,
            activeTab: 'search',
            isLoading: false,
            searchStatus: 'Pronto per la ricerca',
            filters: { comune: '', tipologia: '', prezzoMin: '', prezzoMax: '' },
            clients: [
                { id: '1', name: 'Mario Rossi', email: 'mario@email.com', budget: 350000, preferenze: ['Milano', 'Appartamento'], note: 'Cerca trilocale' },
                { id: '2', name: 'Laura Bianchi', email: 'laura@email.com', budget: 500000, preferenze: ['Roma', 'Villa'], note: 'Zona residenziale' },
                { id: '3', name: 'Giuseppe Verdi', email: 'giuseppe@email.com', budget: 200000, preferenze: ['Torino', 'Garage'], note: 'Per investimento' },
                { id: '4', name: 'Anna Neri', email: 'anna@email.com', budget: 600000, preferenze: ['Firenze', 'Attico'], note: 'Vista panoramica' }
            ],
            searchResults: [],
            selectedAnnuncio: null,
            showClientSuggestions: false
        };

        // Database di coordinate approssimative per comuni italiani
        const coordinateComuni = {
            'Milano': [45.4642, 9.1900],
            'Roma': [41.9028, 12.4964],
            'Torino': [45.0703, 7.6869],
            'Napoli': [40.8518, 14.2681],
            'Firenze': [43.7696, 11.2558],
            'Bologna': [44.4949, 11.3426],
            'Genova': [44.4056, 8.9463],
            'Venezia': [45.4408, 12.3155],
            'Verona': [45.4384, 10.9916],
            'Padova': [45.4064, 11.8768],
            'Bari': [41.1171, 16.8719],
            'Palermo': [38.1157, 13.3615],
            'Catania': [37.5079, 15.0830],
            'Cagliari': [39.2238, 9.1217]
        };

        // Render app
        function render() {
            const app = document.getElementById('app');
            if (!state.isAuthenticated) {
                app.innerHTML = renderLogin();
            } else {
                app.innerHTML = renderMain();
            }
            attachEventListeners();
            if (state.activeTab === 'search' && state.searchResults.length > 0) {
                setTimeout(initMap, 100);
            }
        }

        function renderLogin() {
            return `
            <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                    <div class="flex items-center justify-center mb-6">
                        <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
                        Piattaforma Aste Immobiliari Avanzata
                    </h1>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password di accesso</label>
                        <div class="relative">
                            <input
                                type="${state.showPassword ? 'text' : 'password'}"

                                value="${state.password}"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                placeholder="Inserisci password"
                            />
                            <button
                                id="toggle-password"
                                type="button"
                                class="absolute right-3 top-2.5 text-gray-500"
                            >
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    <button
                        id="login-btn"
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors font-medium"
                    >
                        Accedi
                    </button>
                    <p class="text-xs text-gray-500 text-center mt-4">Password demo: aste2025</p>
                </div>
            </div>
            `;
        }

        function renderMain() {
            return `
            <div class="min-h-screen bg-gray-50">
                <!-- Header -->
                <div class="bg-gradient-to-r from-indigo-600 to-purple-700 text-white shadow-lg">
                    <div class="max-w-7xl mx-auto px-4 py-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <h1 class="text-2xl font-bold">üè† Piattaforma Aste Immobiliari</h1>
                                <p class="text-xs text-indigo-200 mt-1">Sistema avanzato di monitoraggio aste giudiziarie</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-sm bg-indigo-800 px-3 py-1 rounded-full">
                                    ${state.clients.length} Clienti
                                </span>
                                <button id="logout-btn" class="bg-indigo-800 hover:bg-indigo-900 px-4 py-2 rounded-lg transition-colors">
                                    Esci
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="bg-white border-b shadow-sm">
                    <div class="max-w-7xl mx-auto px-4">
                        <div class="flex space-x-8">
                            <button
                                id="tab-search"
                                class="py-4 px-2 border-b-2 font-medium ${state.activeTab === 'search' ? 'border-indigo-600 text-indigo-600' : 'border-transparent text-gray-500'}"
                            >
                                üîç Ricerca Aste
                            </button>
                            <button
                                id="tab-clients"
                                class="py-4 px-2 border-b-2 font-medium ${state.activeTab === 'clients' ? 'border-indigo-600 text-indigo-600' : 'border-transparent text-gray-500'}"
                            >
                                üë• Clienti (${state.clients.length})
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div class="max-w-7xl mx-auto px-4 py-6">
                    ${state.activeTab === 'search' ? renderSearchTab() : renderClientsTab()}
                </div>
            </div>
            `;
        }

        function renderSearchTab() {
            return `
            <div class="space-y-6">
                <!-- Filtri di Ricerca -->
                <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">üîç Filtri di Ricerca Avanzati</h2>
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                        <input
                            id="filter-comune"
                            type="text"
                            placeholder="Comune (es: Milano)"
                            value="${state.filters.comune}"
                            class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        />
                        <select
                            id="filter-tipologia"
                            class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                        >
                            <option value="">Tutte le tipologie</option>
                            <option value="Appartamento" ${state.filters.tipologia === 'Appartamento' ? 'selected' : ''}>Appartamento</option>
                            <option value="Villa" ${state.filters.tipologia === 'Villa' ? 'selected' : ''}>Villa</option>
                            <option value="Attico" ${state.filters.tipologia === 'Attico' ? 'selected' : ''}>Attico</option>
                            <option value="Loft" ${state.filters.tipologia === 'Loft' ? 'selected' : ''}>Loft</option>
                            <option value="Garage" ${state.filters.tipologia === 'Garage' ? 'selected' : ''}>Garage</option>
                            <option value="Terreno" ${state.filters.tipologia === 'Terreno' ? 'selected' : ''}>Terreno</option>
                        </select>
                        <input
                            id="filter-prezzo-min"
                            type="number"
                            placeholder="Prezzo min (‚Ç¨)"
                            value="${state.filters.prezzoMin}"
                            class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                        />
                        <input
                            id="filter-prezzo-max"
                            type="number"
                            placeholder="Prezzo max (‚Ç¨)"
                            value="${state.filters.prezzoMax}"
                            class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                        />
                        <button
                            id="search-btn"
                            ${state.isLoading ? 'disabled' : ''}
                            class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all shadow-md ${state.isLoading ? 'opacity-50 cursor-not-allowed' : ''}"
                        >
                            ${state.isLoading ? '‚è≥ Ricerca...' : 'üîç Avvia Ricerca'}
                        </button>
                    </div>
                    ${state.searchStatus ? `<p class="mt-3 text-sm font-medium ${state.searchStatus.includes('‚úÖ') ? 'text-green-600' : 'text-indigo-600'}">${state.searchStatus}</p>` : ''}
                    <p class="text-sm text-gray-500 mt-2">Ricerca su 7 portali di aste con deduplicazione automatica</p>
                </div>

                <!-- Mappa -->
                ${state.searchResults.length > 0 ? `
                <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
                    <h3 class="text-lg font-semibold mb-4 text-gray-800">üó∫Ô∏è Mappa degli Annunci</h3>
                    <div id="map"></div>
                    <p class="text-sm text-gray-500 mt-2">Clicca sui marker per vedere i dettagli degli annunci</p>
                </div>
                ` : ''}

                <!-- Risultati -->
                ${state.searchResults.length > 0 ? `
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">Trovati ${state.searchResults.length} annunci univoci</h3>
                            <p class="text-sm text-gray-500">Risultati deduplicati automaticamente</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="exportAllToPDF()" class="text-sm bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                                üìÑ Esporta Tutto PDF
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        ${state.searchResults.map(r => renderResultCard(r)).join('')}
                    </div>
                </div>
                ` : !state.isLoading ? `
                <div class="bg-white rounded-xl shadow-lg p-12 text-center border border-gray-100">
                    <div class="text-gray-400 mb-4">
                        <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Inizia la tua ricerca</h3>
                    <p class="text-gray-500">Imposta i filtri e clicca "Avvia Ricerca" per trovare annunci di aste immobiliari</p>
                    <p class="text-sm text-gray-400 mt-4">Il sistema elimina automaticamente i duplicati tra i vari portali</p>
                </div>
                ` : ''}
            </div>
            `;
        }

        function renderClientsTab() {
            return `
            <div class="space-y-6">
                <!-- Lista Clienti -->
                <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-semibold text-gray-800">üë• Gestione Clienti</h3>
                        <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium">
                            ${state.clients.length} clienti attivi
                        </span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${state.clients.map(client => renderClientCard(client)).join('')}
                    </div>
                </div>

                <!-- Statistiche -->
                <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
                    <h3 class="text-lg font-semibold mb-4 text-gray-800">üìä Statistiche Clienti</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <p class="text-sm text-blue-600">Budget Medio</p>
                            <p class="text-2xl font-bold text-blue-700">
                                ‚Ç¨${Math.round(state.clients.reduce((sum, c) => sum + c.budget, 0) / state.clients.length).toLocaleString()}
                            </p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg">
                            <p class="text-sm text-green-600">Cerca Appartamenti</p>
                            <p class="text-2xl font-bold text-green-700">
                                ${state.clients.filter(c => c.preferenze.includes('Appartamento')).length}
                            </p>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg">
                            <p class="text-sm text-purple-600">Cerca Ville</p>
                            <p class="text-2xl font-bold text-purple-700">
                                ${state.clients.filter(c => c.preferenze.includes('Villa')).length}
                            </p>
                        </div>
                        <div class="bg-orange-50 p-4 rounded-lg">
                            <p class="text-sm text-orange-600">Top Comune</p>
                            <p class="text-2xl font-bold text-orange-700">
                                ${getTopComune()}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            `;
        }

        function renderClientCard(client) {
            return `
            <div class="border border-gray-200 rounded-xl p-5 hover:shadow-md transition-shadow bg-white">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <h4 class="font-bold text-gray-800 text-lg">${client.name}</h4>
                        <p class="text-sm text-gray-600">${client.email}</p>
                    </div>
                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
                        ‚Ç¨${client.budget.toLocaleString()}
                    </span>
                </div>
                
                <div class="mb-3">
                    <p class="text-sm text-gray-700 mb-1"><strong>Preferenze:</strong></p>
                    <div class="flex flex-wrap gap-1">
                        ${client.preferenze.map(pref => `
                            <span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded">
                                ${pref}
                            </span>
                        `).join('')}
                    </div>
                </div>
                
                <p class="text-sm text-gray-600 mb-4">${client.note}</p>
                
                <button 
                    onclick="viewClientMatches('${client.id}')"
                    class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors text-sm"
                >
                    üîç Trova match
                </button>
            </div>
            `;
        }

        function renderResultCard(result) {
            const prezzoPerMq = result.metriQuadrati > 0 ? (result.prezzo / result.metriQuadrati).toFixed(2) : 'N/A';
            
            return `
            <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100 overflow-hidden">
                <!-- Header con badge fonti -->
                <div class="bg-gradient-to-r from-indigo-50 to-purple-50 p-4 border-b">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">${result.tipologia}</h3>
                            <p class="text-gray-600 mt-1">
                                üìç ${result.indirizzo}, ${result.comune}
                            </p>
                        </div>
                        <div class="text-right">
                            <span class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-4 py-2 rounded-lg text-lg font-bold block">
                                ‚Ç¨${result.prezzo.toLocaleString('it-IT', {minimumFractionDigits: 2})}
                            </span>
                            <p class="text-xs text-gray-500 mt-1">Prezzo base d'asta</p>
                        </div>
                    </div>
                    
                    <!-- Fonti multiple -->
                    ${result.sources && result.sources.length > 0 ? `
                    <div class="mt-3">
                        <p class="text-sm text-gray-700 mb-1">Disponibile su:</p>
                        <div class="flex flex-wrap gap-1">
                            ${result.sources.map((source, idx) => `
                                <span 
                                    onclick="openSourceLink('${result.id}', ${idx})"
                                    class="source-badge ${getSourceColor(source.site)}"
                                    title="Clicca per aprire ${source.site}"
                                >
                                    ${getSourceIcon(source.site)} ${source.site}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>
                
                <!-- Contenuto -->
                <div class="p-5">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-blue-50 p-3 rounded-lg">
                            <p class="text-xs text-blue-600">Metratura</p>
                            <p class="font-bold text-blue-700">${result.metriQuadrati} m¬≤</p>
                        </div>
                        <div class="bg-green-50 p-3 rounded-lg">
                            <p class="text-xs text-green-600">Locali</p>
                            <p class="font-bold text-green-700">${result.locali}</p>
                        </div>
                        <div class="bg-purple-50 p-3 rounded-lg">
                            <p class="text-xs text-purple-600">Prezzo/m¬≤</p>
                            <p class="font-bold text-purple-700">‚Ç¨${prezzoPerMq}</p>
                        </div>
                        <div class="bg-orange-50 p-3 rounded-lg">
                            <p class="text-xs text-orange-600">Data Asta</p>
                            <p class="font-bold text-orange-700">${result.dataAsta}</p>
                        </div>
                    </div>
                    
                    <p class="text-gray-600 mb-4 line-clamp-3">${result.descrizione}</p>
                    
                    <!-- Bottoni Azione -->
                    <div class="flex flex-wrap gap-2">
                        <button 
                            onclick="exportToPDF(${result.id})"
                            class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center gap-2"
                        >
                            üìÑ PDF
                        </button>
                        <button 
                            onclick="showClientSuggestions(${result.id})"
                            class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center gap-2"
                        >
                            üë• Clienti
                        </button>
                        <button 
                            onclick="showDetails(${result.id})"
                            class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center gap-2"
                        >
                            üìä Dettagli
                        </button>
                    </div>
                </div>
            </div>
            `;
        }

        function renderClientSuggestionsModal() {
            if (!state.selectedAnnuncio) return '';
            
            const annuncio = state.selectedAnnuncio;
            const matchedClients = findMatchingClients(annuncio);
            
            return `
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
                    <!-- Header -->
                    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <h2 class="text-2xl font-bold">üë• Clienti Compatibili</h2>
                                <p class="text-indigo-200 mt-1">${annuncio.tipologia} - ${annuncio.comune} (‚Ç¨${annuncio.prezzo.toLocaleString('it-IT', {minimumFractionDigits: 2})})</p>
                            </div>
                            <button onclick="closeModal()" class="text-white hover:text-gray-200 text-2xl">
                                √ó
                            </button>
                        </div>
                    </div>
                    
                    <!-- Contenuto -->
                    <div class="p-6 overflow-y-auto max-h-[60vh]">
                        ${matchedClients.length > 0 ? `
                            <div class="space-y-4">
                                ${matchedClients.map(client => renderClientMatchCard(client, annuncio)).join('')}
                            </div>
                        ` : `
                            <div class="text-center py-12">
                                <div class="text-gray-400 text-6xl mb-4">üòî</div>
                                <h3 class="text-xl font-semibold text-gray-700 mb-2">Nessun cliente compatibile</h3>
                                <p class="text-gray-500">Nessun cliente corrisponde ai criteri di questo annuncio</p>
                            </div>
                        `}
                    </div>
                    
                    <!-- Footer -->
                    <div class="border-t p-6 bg-gray-50">
                        <div class="flex justify-between items-center">
                            <p class="text-gray-600 text-sm">
                                ${matchedClients.length} clienti compatibili trovati
                            </p>
                            <div class="flex gap-3">
                                <button onclick="exportMatchesToPDF(${annuncio.id})" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                                    üìÑ Esporta Report
                                </button>
                                <button onclick="closeModal()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                                    Chiudi
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            `;
        }

        function renderClientMatchCard(client, annuncio) {
            const matchScore = calculateMatchScore(client, annuncio);
            const budgetDiff = annuncio.prezzo - client.budget;
            
            return `
            <div class="border border-gray-200 rounded-xl p-5 hover:shadow-md transition-shadow bg-white">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h4 class="font-bold text-gray-800 text-lg">${client.name}</h4>
                        <p class="text-sm text-gray-600">${client.email}</p>
                    </div>
                    <div class="text-right">
                        <span class="px-3 py-1 rounded-full text-sm font-medium ${matchScore >= 80 ? 'bg-green-100 text-green-800' : matchScore >= 60 ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800'}">

        function getTopComune() {
            const comuniCount = {};
            state.clients.forEach(client => {
                client.preferenze.forEach(pref => {
                    if (['Milano', 'Roma', 'Torino', 'Napoli', 'Firenze', 'Bologna', 'Genova'].includes(pref)) {
                        comuniCount[pref] = (comuniCount[pref] || 0) + 1;
                    }
                });
            });
            
            const top = Object.entries(comuniCount).sort((a, b) => b[1] - a[1])[0];
            return top ? top[0] : 'Nessuno';
        }

        function calculateMatchScore(client, annuncio) {
            let score = 0;
            
            // Match tipologia (40%)
            if (client.preferenze.some(p => annuncio.tipologia.includes(p) || p.includes(annuncio.tipologia))) {
                score += 40;
            }
            
            // Match comune (30%)
            if (client.preferenze.some(p => annuncio.comune.includes(p) || p.includes(annuncio.comune))) {
                score += 30;
            }
            
            // Match budget (30%)
            const budgetRatio = Math.min(annuncio.prezzo / client.budget, 1);
            score += budgetRatio * 30;
            
            return Math.round(score);
        }

        function findMatchingClients(annuncio) {
            return state.clients
                .map(client => ({
                    client,
                    score: calculateMatchScore(client, annuncio)
                }))
                .filter(item => item.score >= 50)
                .sort((a, b) => b.score - a.score)
                .map(item => item.client);
        }
